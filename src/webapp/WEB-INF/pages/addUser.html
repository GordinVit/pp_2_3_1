<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить нового пользователя</title>
  <style>
    /* Ваши стили */
  </style>
</head>
<body>
<h1>Добавить нового пользователя</h1>
<div class="container">
  <form th:action="@{/addUser}" th:object="${user}" method="post">
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Введите имя" required />

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Введите фамилию" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Введите email" required />

    <div class="button-container">
      <button type="submit">Сохранить</button>
    </div>
  </form>
</div>
</body>
</html>
